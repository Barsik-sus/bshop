{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2 bg-light">
    <table class="table table-hover" width="100%">
        <thead class="thead-dark">
            <tr>
                <th scope="col">[]</th>
                <th scope="col">Товар</th>
                <th scope="col">Колличество</th>
                <th scope="col">Цена</th>
            </tr>
        </thead>
        <tbody>
            {% if basket_items %}
            {% for item in basket_items %}
            <tr>
                <th scope="row"><h5 class="text-primary">[]</h5></th>
                <td><img width="100px" src="{{ item.image }}"> {{ item.title }}</td>
                <td>1</td>
                <td>{{ item.cost }} грн</td>
            </tr>
            {% endfor %}
            <caption class="text-end">
                <h5>Сумма: {{ sum_cost }} грн</h5>
            </caption>
            {% else %}
            <tr><td>Пусто</td></tr>
            {% endif %}
        </tbody>
    </table>
    <a class="btn btn-success m-3" href="{% url 'clear_basket' %}">Clear basket</a>
</div>
{% endblock %}
